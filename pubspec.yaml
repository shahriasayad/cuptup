name: cuptup
description: A Flutter POS app for Cup Tup with Owner and Employee roles.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.1.0
  crypto: ^3.0.3
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  color_dark: "#121212"
  image_dark: assets/logo.png